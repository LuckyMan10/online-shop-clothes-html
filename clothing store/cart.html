<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Clothing store</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <div class="header-itemWrapper">
                    <div class="header-linkToLogin">
                        <div class="cart">
                            <img class="cart-img" src="./image/cart.png" alt="">
                            <span>Cart</span>
                        </div>
                        <div class="account">
                            <img src="./image/account.png" alt="">
                            <span>Invoice</span>
                        </div>
                    </div>
                </div>
                <div class="header-logo">
                    <img src="./image/logo.png" alt="clothing store">
                    <span class="text">clothing store</span>
                </div>

                <div class="header-search">
                    <img src="./image/search.png" alt="">
                    <input type="text" placeholder="search">
                </div>

            </div>
            <div class="subheader">
                <ul>
                    <li>NEW</li>
                    <li>WOMAN</li>
                    <li>MAN</li>
                    <li>FOOTWEAR</li>
                    <li>COLLECTION</li>
                </ul>
            </div>

            <div class="cart">
                <div class="clothesItems">
                    <div class="clothesItems-header">
                        <h3>Cart</h3>
                        <span>3 pcs.</span>
                    </div>
                    <div class="wrapper">
                        <div class="clothesItems-items">
                            <div class="item">
                                <div class="item-image">
                                    <img src="./image/men_clothes_3.webp" alt="">
                                </div>
                                <div class="item-information">
                                    <div class="wrapperTop">
                                        <div class="description">
                                            <span>Clothes name</span>
                                            <span>information about clothes...</span>
                                        </div>
                                        <div class="clearItem">
                                            <button><img width="45" src="./image/clear.png" alt=""></button>
                                        </div>
                                    </div>
                                    <div class="wrapperBottom">
                                        <div class="pcsItem">
                                            <input type="number" min='1' name="" id="" />
                                        </div>
                                        <div class="price">
                                            <span>30$</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item">
                                <div class="item-image">
                                    <img src="./image/men_clothes_3.webp" alt="">
                                </div>
                                <div class="item-information">
                                    <div class="wrapperTop">
                                        <div class="description">
                                            <span>Clothes name</span>
                                            <span>information about clothes...</span>
                                        </div>
                                        <div class="clearItem">
                                            <button><img width="45" src="./image/clear.png" alt=""></button>
                                        </div>
                                    </div>
                                    <div class="wrapperBottom">
                                        <div class="pcsItem">
                                            <input type="number" min='1' name="" id="" />
                                        </div>
                                        <div class="price">
                                            <span>30$</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="payment">
                            <div class="paymentPrice">
                                <div class="paymentPrice-wrapper_1">
                                    <span>TO PAY</span>
                                    <span>DELIVERY</span>
                                    <span><strong>TOTAL</strong> PRICE</span>
                                </div>
                                <div class="paymentPrice-wrapper_2">
                                    <span>90$</span>
                                    <span>0$</span>
                                    <span>90$</span>
                                </div>
                            </div>
                            <button class="buyBtn">
                                PROCEED TO CHECKOUT
                            </button>
                            <div class="promoCode">
                                <span>DO YOU HAVE A PROMO CODE?</span>
                                <div class="promoCode-input">
                                    <input type="text" placeholder="Enter a code">
                                    <button>ADD</button>
                                </div>
                            </div>
                            <div class="paymentMethods">
                                <span>
                                    PAYMENT METHODS
                                </span>
                                <div class="paymentMethods-cards">
                                    <img src="./image/cart/cards (1).svg" alt="">
                                    <img src="./image/cart/MIR.png" alt="">
                                    <img src="./image/cart/yoomoney.webp" alt="">
                                </div>
                                <div class="paymentMethods-cash">
                                    <img src="./image/cart/cashondelivery.2NWucxg.svg" alt="">
                                    <span>Cash</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
